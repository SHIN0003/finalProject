<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner - HabitForge</title>
    <script src="./schedule.js" defer></script> <!-- Make sure to link your JS file -->
    <link rel="stylesheet" href="./styles.css"> <!-- Make sure to link your CSS file -->
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="title-logo">
                <img src="./Logo.png" alt="HabitForge Logo">
                <h1>HabitForge</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/" >Home</a></li>
                <li><a href="/tracker">Habits</a></li>
                <li><a href="/planner" class="active">Workout</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <!-- Content for your planner goes here -->
        <h3>Plan your week!</h3>
            <ul id="scheduleUI">
                <p id="schedule"></p>
            </ul>
        <div class="container">
            <!-- <form id="form" onsubmit="return false;">
                <input type="text" placeholder="Activity">
                <input type="text" placeholder="Duration...">
                <input type="submit" value="Add" onclick="addWorkout()">
            </form> -->
            <input type="text" id="workout-input" placeholder="Activity">
            <select id = "day">
                <option value="">Select days...</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
                <!-- Add more options as needed -->
            </select>
            <button id="add-button">Add</button>
            <button id="clear-button">Clear</button>
            <button id="submit-button">Submit Week</button>

        </div>
        
    </main>

    <footer class="footer">
        <!-- Footer content -->
        <p>&copy; 2024 HabitForge. All rights reserved.</p>
    </footer>
</body>
</html>
