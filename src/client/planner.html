<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <!-- Add your stylesheet links here -->
    <link rel="stylesheet" href="./planner.css">
    <script src="./schedule.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="title-logo">
            <img src="./Habit.png" alt="HabitForge Logo">
            <h1>HabitForge</h1>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <!-- Navigation links go here -->
                <li><a href="/index">Home</a></li>
                <li><a href="/tracker">Habits</a></li>
                <li><a href="/planner" class="active">Workout</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <!-- Content for your planner goes here -->
        <div class="planner-container">
            <div class = "planner-text">
                <h3>Workout Planner</h3>
                <p>Plan your week with a workout schedule!</p>
                <input type="text" id="workout-input" placeholder="Activity">
                <select id = "day">
                    <option value="">Select days...</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                    <!-- Add more options as needed -->
                </select>
                <div class="add-clear-buttons">
                    <button id="add-button" class="add-button">Add</button>
                    <button id="clear-button" class="clear-button">Clear</button>
                </div>
                <button id="submit-button" class="submit-button">Submit Week</button>
            </div>
            <div class="workout-image">
                <img src="./workout.png" alt="Workout Image">
            </div>
        </div>
        <div class="schedule">
            <div class="schedule-text">
                <h3>Weekly Schedule</h3>
                <p>Here is your weekly workout schedule!</p>
                <ul id="scheduleUI">
                    <p id="schedule"></p>
                </ul>
            </div>
        </div>
        
    </main>

    <footer class="footer">
        <!-- Footer content -->
        <p>&copy; 2024 HabitForge. All rights reserved.</p>
    </footer>
    <script src="schedule.js" defer></script>
</body>
</html>
