<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <!-- Add your stylesheet links here -->
    <link rel="stylesheet" href="./css/tracker.css">
    <script src="./scripts/tracker.js" defer></script>
    <script src="./streaks.js" defer></script>
</head>
<body>
    <!-- Import goal.js -->
    <script src="./scripts/goals.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
    <header class="header">
        <div class="title-logo">
            <img src="./images/Habit.png" alt="HabitForge Logo">
            <h1>HabitForge</h1>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <!-- Navigation links go here -->
                <li><a href="/index">Home</a></li>
                <li><a href="/" class="active">Habits</a></li>
                <li><a href="/planner">Workout</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <div class="streaks">
            <div class="streaks-text">
                <h2>You on Streak!</h2>
                <p>
                    Keep up the good work!
                </p>
            </div>
            <div class="streaks-image">
                <img src="./images/fire.png">
                <p id="streaks-number" class="streaks-number">0</p>
            </div>
        </div>
        <div class="new-habit">
            <div class="new-habit-text">
                <h2>Habit Name</h2>
                <input type="habit-name" placeholder="Enter Habit Name" id="habit-name">
                <select name="category" id="category">
                    <option value="" disabled selected>Select a category</option>
                    <option value="category">Fitness</option>
                    <option value="category">Health</option>
                    <option value="category">Productivity</option>
                    <option value="category">Self-care</option>
                </select>
                <div class="frequency-bar">
                    <h3>Frequency</h3>
                    <div class="counter">
                        <button class="minus-btn" id="minus-btn">-</button>
                        <p id="count">1</p>
                        <button class="plus-btn" id="plus-btn">+</button>
                    </div>
                </div>
                
                <div class="save-cancel-buttons">
                    <button class="save-button"id="save-btn">Save</button>
                    <button class="cancel-button"id="cancel-btn">Cancel</button>
                </div>
                
            </div>
            <div class="new-habit-image">
                <img src="./images/gym.png" alt="Logo Image">
            </div>
        </div>
        <div class="current-habits">
            <div class="current-habits-image">
                <img src="./images/currentgym.jpeg" alt="Logo Image">
            </div>
            <div class="current-habits-text">
                <h2>List of Current Habits</h2>
                <div class="current-habits-list">
                <ul id="habitsUI">
                    <p id="habits-list"></p>
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer">
        <!-- Footer content -->
        <p>&copy; 2024 HabitForge. All rights reserved.</p>
    </footer>
</body>
    </html>
